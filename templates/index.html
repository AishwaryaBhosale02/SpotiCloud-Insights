<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img class="spotify-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Spotify_logo_with_text.svg/1200px-Spotify_logo_with_text.svg.png" alt="Spotify Logo">
        <div class="form-container">
            <h1>How do you feel about Spotify?</h1>
            <form action="/analyze" method="post">
                <textarea name="review" placeholder="Enter your review here..." required></textarea>
                <input type="datetime-local" name="time_submitted" required>
                <button type="submit" class="button">Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
